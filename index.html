<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>


    <!-- nav -->
    <nav class="navbar navbar-light">
      <div class="mid">
        <div class="you">
          <img class="vp1" src="/img1/menu.png" />
          <img
            src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-970-80.jpg.webp"
          />
        </div>
        <div class="input">
          <input type="text" placeholder="Search" class="searchinp" />
          <button onclick="clicking(this)" class="search">
            <img class="vps" src="/img1/search.png" />
          </button>
        </div>
      </div>
    </nav>

    <div class="main">
      
      

      <!-- sidebar -->
      <div class="left">
        <a href="https://www.youtube.com" class="vp"
          ><img src="/img1/home.png" alt="" class="icon" />home</a
        >
        <a href="https://www.youtube.com/" class="vp"
          ><img src="/img1/explore.png" alt="" class="icon" />explore</a
        >
        <hr class="seperator" />

        <a href="https://www.youtube.com/feed/subscriptions" class="vp"
          ><img
            src="/img1/subscriprion.png"
            alt=""
            class="icon"
          />subscription</a
        >
        <a href="https://www.youtube.com/feed/library" class="vp"
          ><img src="/img1/library.png" alt="" class="icon" />library</a
        >
        <a href="https://www.youtube.com/feed/history" class="vp"
          ><img src="/img1/history.png" alt="" class="icon" />history</a
        >
        <a href="https://studio.youtube.com/channel/UC6qswJyrWLSMgbfq4moci9Q/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D" class="vp"
          ><img src="/img1/playlist.png" alt="" class="icon" />your video</a
        >
        <a href="https://www.youtube.com/playlist?list=WL" class="vp"
          ><img src="/img1/more.png" alt="" class="icon" />watch later</a
        >
        <a href="https://www.youtube.com/playlist?list=LL" class="vp"
          ><img src="/img1/like.png" alt="" class="icon" />liked video</a
        >
        <a href="#" class="vp"
          ><img src="/img1/show-more.png" alt="" class="icon" />show more</a
        >
      </div>
     <!-- videos -->
      <div class="right"></div>


    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
